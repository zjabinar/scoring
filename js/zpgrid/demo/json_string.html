<div class='leftCol'>
<h3> Controls</h3>

<script type="text/javascript" >
var myTable;
function delimitInt (form) {
	myTable.limitRange({column: 3, min: form.intMin.value, max: form.intMax.value});
}
function delimitText (form) {
	myTable.limitRange({column: 1, min: form.textMin.value, max: form.textMax.value});
}
</script>

<fieldset id="myFilterOut">
</fieldset>

<FORM NAME="myform" ACTION="" METHOD="POST"><BR>
<fieldset>
Integer <p/>
Min: <INPUT TYPE="text" NAME="intMin" size='4' VALUE=""><P>
Max: <INPUT TYPE="text" NAME="intMax" size='4' VALUE=""><P>
<INPUT TYPE="button" NAME="button" Value="Filter" onClick="delimitInt(this.form)">
</fieldset>

<fieldset>
Text <p/>
<label> Min:</label> <INPUT TYPE="text" NAME="textMin" size='4' VALUE=""><P>
<label> Max:</label> <INPUT TYPE="text" NAME="textMax" size='4' VALUE=""><P>
</fieldset>
<INPUT TYPE="button" NAME="button" Value="Filter" onClick="delimitText(this.form)">
